<div class="container">
    <div class="row">
        <div class="col-md-5">

            <h1>YETKİLİ GİRİŞİ</h1>

            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >

                <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email/>
                </div>

                <p>&nbsp;</p>

                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
                </div>
                <div>

                <button class="btn btn-primary buttonCls2"  type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn btn-primary buttonCls1" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="alert alert-danger uyarı" *ngIf="error">
    <p>{{ error }}</p>
</div>
